---
- name: Provisioning Server
  hosts: all
  become: yes
  tasks:
    - name: Install NTP on Centos
      yum:
        name: ntp
        state: present
      when: ansible_distribution == "CentOS"

    - name: Install NTP on Ubuntu
      apt:
         name: ntp
         state: present
      when: ansible_distribution == "Ubuntu"
